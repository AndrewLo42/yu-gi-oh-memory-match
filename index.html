<!DOCTYPE html>
<html>

<head>
  <title>Exodia Exodus</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</head>

<body>
  <header>
    Exodia Exodus
  </header>
  <div class="game-content">
    <aside>

      <div class="turnInfo">Your Move</div>
      <audio class="sound-effects"></audio>
      <div id="gamesPlayed">Games Played: 0</div>
      <div class="cpuLife">Opponent's Life Points
        <div class="cpuHP lifeBar"></div>
      </div>
      <div class="playerLife">Player's Life Points
        <div class="playerHP lifeBar"></div>
      </div>
      <div id="tries">Attempts: 0</div>

      <div id="accuracy">Accuracy: 0%</div>

    </aside>
    <div id="winModal" class="modal">
      <div class="modal-content">
        <p class="endText"></p>
        <button id="again">Another?</button>
      </div>
    </div>
    <main>
    </main>
    <div class="surrender">
      <div class="light-sword"></div>
    </div>

  </div>


</body>

</html>
