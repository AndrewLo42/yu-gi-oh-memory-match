<!DOCTYPE html>
<html>
  <head>
    <title>Exodia Exodus</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <header>
      Exodia Exodus
    </header>
    <div class="game-content">
    <aside>
      Stats
      <div>Games Played</div>
      <div id="gamesPlayed">0</div>
      <div>Attempts</div>
      <div id="tries">0</div>
      <div>Accuracy</div>
      <div id="accuracy">0%</div>
      <button onclick="revealCards()" class="cheatButton">SWORDS OF REVEALLING LIGHT</button>
    </aside>
    <main>
       <div id="winModal" class="modal">
         <div class="modal-content">
           <p class="endText"></p>
             <button id="again" onclick="resetGame()">Another?</button>
          </div>
        </div>
    </main>
    </div>
  </body>
</html>
